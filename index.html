}
bol=true;
c=false;
d=true;
count=0;
document.getElementById("status").className="";
document.getElementById("status").innerHTML="";

function nextMove() {
var s=0;
var n;
var a=[
[34,136,130,40,0,0,0],
[257,68,96,264,396,225,284],
[10,160,272,282,280,0,0],
[132,258,165,354,338,133,322],

[274,0,0,0,0,0,0],
[33,12,99,270,97,268,0],
[0,0,0,0,0,0,0]
];
for(i=0;i<=8;i++) {
if(document.getElementById(i).innerHTML=="X") {
s=s|Math.pow(2,i);
}
}
for(i=0;i<=8;i++) {
for(j=0;j<=6;j++) {

m=false;
